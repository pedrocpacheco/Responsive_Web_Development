<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Funcional</title>
</head>
<body>
    <form name="frLogin" action="perfil.html" method="get" onsubmit="return validar()">
        <table for="idNome">Nome: </table>
        <input type="text" id="idNome" name="nome">
        <br>    
        <table for="idSenha">Senha: </table>
        <input type="password" id="idSenha" name="senha">
        <br>
        <input type="submit" value="Login">
        <div id="erro"></div>
    </form>
    <script src="script.js"></script>
</body>
</html>
