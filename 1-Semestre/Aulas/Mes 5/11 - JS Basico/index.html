<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calcular(op){
            txtNum1 = document.frmCalculadora.txtNum1
            txtNum2 = document.frmCalculadora.txtNum2

            if(op == 'soma'){
                result = parseInt(txtNum1.value) + parseInt(txtNum2.value)
            } else if(op == 'sub'){
                result = parseInt(txtNum1.value) - parseInt(txtNum2.value)
            } else if(op == 'div'){
                result = parseInt(txtNum1.value) / parseInt(txtNum2.value)
            } else{
                result = parseInt(txtNum1.value) * parseInt(txtNum2.value)
            }

            document.getElementById("resultado").innerText = result
        }
    </script>
</head>
<body>
    <form name="frmCalculadora">
        <label for="txtNum1">Valor 1: </label>
        <input type="number" name="txtNum1" id="txtNum1">
        <label for="txtNum2">Valor 2: </label>
        <input type="number" name="txtNum2" id="txtNum2">
        <br>
        <input type="button" value="+" onclick="calcular('soma')">
        <input type="button" value="-" onclick="calcular('sub')">
        <input type="button" value="/" onclick="calcular('div')">
        <input type="button" value="*" onclick="calcular('mult')">
    </form>
    <div>
        <b id="resultado">Resultado: </b>
    </div>
</body>
</html>
