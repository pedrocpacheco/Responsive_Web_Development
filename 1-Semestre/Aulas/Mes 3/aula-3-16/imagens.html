<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Imagens</title>
    <link rel="styleshet" href="css/estilo.css" />
  </head>
  <body>
    <h1>Trabalhando com imagens</h1>
    <!--
            IMG => IMaGe
            SRC => SouRCe
                TIPOS => PNG, GIF, JPG, JPEG, são indicados
                     bmp, tiff, tif NÃO são indicados
            ALT => ALTernative - texto para auxiliar leitores de tela
            TITLE => título a ser exibido qdo o mouse é repousado sobre a imagem
            A     => Anchor (links)
            HREF =>    Hyperlink REFerence
        -->
    <img src="imagens/daryl.jpg" alt="Flor amarela" title="Flor amarela" />
    <img src="imagens/carl.jpg" alt="Camaro amarelo" title="Camaro amarelo" />
    <p>
      <a href="http://www.globo.com"><img src="imagens/rick.jpg" alt="Rick" title="Link para a Globo.com" />Rick</a>        
    </p>
  </body>
</html>
