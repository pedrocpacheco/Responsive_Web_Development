<!DOCTYPE html>
<html>
    <head>
        <title>Listas</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--Listas
        OL => Ordered List
        UL => Unordered List
        Li => List Item
        -->
        <ul id="circulo">
            <h3>Tipo Circle</h3>
            <li>Item 10</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>

        <ul id="disc">
            <h3>Tipo Disc</h3>
            <li>Item 10</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>

        <ol>
            <h3>Lista Ordenada</h3>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ol>
        
    </body>
</html>
