<html>
  <body>
    <form>
      <!--Text Input-->
      <div>
        <label for="idText">Texto:</label>
        <input type="text" id="idText" name="idText" />
      </div>

      <!--Password Input-->
      <div>
        <label for="idPassword">Password:</label>
        <input type="password" id="idPassword" name="idPassword" />
      </div>

      <!--Date Input-->
      <div>
        <label for="idDate">Date:</label>
        <input type="date" id="idDate" name="idDate" />
      </div>

      <!--File Input-->
      <div>
        <label for="idFile">File:</label>
        <input type="file" id="idFile" name="idFile" />
      </div>

      <!--Email Input-->
      <div>
        <label for="idEmail">Email:</label>
        <input type="email" id="idEmail" name="idEmail" />
      </div>

      <!--Check Box Sequence-->
      <div>
        <!--Every Checkbox has it's label and input-->
        <label for="idCheckbox1">Check 1</label>
        <input type="checkbox" id="idCheckbox1" name="idCheckbox1" />

        <label for="idCheckbox2">Check 2</label>
        <input type="checkbox" id="idCheckbox2" name="idCheckbox2" />

        <label for="idCheckbox3">Check 3</label>
        <input type="checkbox" id="idCheckbox3" name="idCheckbox3" />
      </div>
    </form>
  </body>
</html>
