<html>
  <body>
    <!--Action: Calls the new Url | Method: Define HTTP Method-->
    <form action="api/afterForm" method="post">
      <!--Text Input-->
      <div>
        <label for="idText">Texto:</label>
        <input type="text" id="idText" name="idText" />
      </div>

      <!--Password Input-->
      <div>
        <label for="idPassword">Password:</label>
        <input type="password" id="idPassword" name="idPassword" />
      </div>

      <!--Date Input-->
      <div>
        <label for="idDate">Date:</label>
        <input type="date" id="idDate" name="idDate" />
      </div>

      <!--File Input-->
      <div>
        <label for="idFile">File:</label>
        <input type="file" id="idFile" name="idFile" />
      </div>

      <!--Email Input-->
      <div>
        <label for="idEmail">Email:</label>
        <input type="email" id="idEmail" name="idEmail" />
      </div>

      <!--Check Box Sequence-->
      <div>
        <label for="idCheckbox1">Check 1</label>
        <input type="checkbox" id="idCheckbox1" name="idCheckbox" value="Check1" />

        <label for="idCheckbox2">Check 2</label>
        <input type="checkbox" id="idCheckbox2" name="idCheckbox" value="Check2" />

        <label for="idCheckbox3">Check 3</label>
        <input type="checkbox" id="idCheckbox3" name="idCheckbox" value="Check3" />
      </div>

      <!--Radio Input-->
      <div>
        <label for="idRadio1">Radio 1</label>
        <input type="radio" id="idRadio1" name="idRadio" value="Radio 1" />

        <label for="idRadio2">Radio 2</label>
        <input type="radio" id="idRadio2" name="idRadio" value="Radio 2" />
        <!--Radios don't have multiple value-->
      </div>

      <!--Select-->
      <div>
        <select name="selection">
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="java">Java</option>
        </select>
      </div>

      <!--Text Area-->
      <div>
        <label for="textArea">Text Area:</label><br />
        <textarea id="idTextArea" name="idTextArea" row="5" cols="50"></textarea>
      </div>

      <!--Submit Input-->
      <input type="submit" value="Submit Form" />
    </form>
  </body>
</html>
